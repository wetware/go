# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.22"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race ./...

  deploy:
    runs-on: ubuntu-latest

    needs: build
    if: github.ref == 'refs/heads/master'
    env:
      SSH_DIR: /home/runner/.ssh
      SSH_AUTH_SOCK: /tmp/ssh_agent.sock

    steps:
      - name: SSH Key Setup
        run: |
          mkdir -p $SSH_DIR
          ssh-keyscan ${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT || 22 }} >> $SSH_DIR/known_hosts
          ssh-agent -a $SSH_AUTH_SOCK > /dev/null
          ssh-add - <<< "${{ secrets.RSA_PRIVATE_KEY }}"

      - name: SSH, Pull, and Build
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} -p ${{ secrets.SSH_PORT || 22 }} "export PATH=$PATH:$HOME/.go/bin && ~/.profile.go && cd ~/ww-go && git checkout master && git pull && make"
